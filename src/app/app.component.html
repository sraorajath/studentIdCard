<app-header (toggleSidebarEvent)="sidebarToggler()"></app-header>

<mat-sidenav-container>
  <mat-sidenav #appDrawer mode="side" [opened]="isSidebarOpen">
    <mat-nav-list>
      <app-sidebar *ngFor="let item of menuItems" [item]="item"></app-sidebar>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
